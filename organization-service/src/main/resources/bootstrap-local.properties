# ---------------------------------------------------------------------------------------------------------------------
# APPLICATION PROPERTIES
# ---------------------------------------------------------------------------------------------------------------------
# service name
spring.application.name=organization-service
server.port=8030
server.servlet.contextPath=/
spring.profiles.active=default
spring.cloud.config.uri=http://localhost:8888
# eureka server url
spring.profiles.include=native
spring.cloud.config.server.native.search-locations=classpath:/config-repo
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# ---------------------------------------------------------------------------------------------------------------------
# DATABASE PROPERTIES
# ---------------------------------------------------------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/organization_service
spring.datasource.username=hrms
spring.datasource.password=hrms
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
hibernate.hbm2ddl.auto=create-drop

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# ---------------------------------------------------------------------------------------------------------------------
# LIQUIBASE RELATED PROPERTIES
# ---------------------------------------------------------------------------------------------------------------------
spring.liquibase.change-log=classpath:db/master/master.xml
spring.liquibase.enabled=true
spring.h2.console.enabled=true
# ---------------------------------------------------------------------------------------------------------------------
# ACTUATOR RELATED PROPERTIES
# ---------------------------------------------------------------------------------------------------------------------
endpoints.actuator.enabled=true
endpoints.logfile.enabled=true
management.endpoints.web.exposure.include=*
# HEALTH ENDPOINT
management.endpoint.health.show-details=always
security.oauth2.resource.user-info-uri=http://localhost:8080/user